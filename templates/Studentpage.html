<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Home</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Your grades</h1>
  <body>
    <table>
        <thead>
            <tr>
                <th>Section_ID</th>
                <th>Grade</th>
            </tr>
        </thead>
        <ul>
          {% for row in grades %}
              <li>Course_ID: {{ row['Section_ID'] }} - Grade: {{ row['Grade'] }} - Course Description: {{ row['Description'] }} Course ID -{{ row['Course_ID'] }}</li>
          {% endfor %}
      </ul>
    </table>
  </body>
</body>

</html>
<form method="POST">
    <label for="contact_name">Contact Name:</label>
    <input type="text" id="contact_name" name="contact_name" value="{{ contact_info['Contact_Name'] }}" required><br><br>

    <label for="contact_phone">Contact Phone:</label>
    <input type="text" id="contact_phone" name="contact_phone" value="{{ contact_info['NumberPhone'] }}" required><br><br>

    <label for="contact_email">Contact Email:</label>
    <input type="email" id="contact_email" name="contact_email" value="{{ contact_info['Email'] }}" required><br><br>

    <button type="submit">Update Emergency Contact</button>
</form>
</html>
